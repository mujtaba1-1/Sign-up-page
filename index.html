<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Sign-up Form</title>
    </head>
    <body>
        <aside>
            <div id="background-image"></div>
            <div id="odin">
                <img src="odin-lined.png">
                <p>ODIN</p>
            </div>
        </aside>
        <main>
            <header>
                <p>This is not a real online service! You know you need something<br>
                   like this in your life to help you realize your deepest dreams.<br>
                   Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <form action="" method="post">         
                <div id="container">
                    <h2>Let's do this!</h2>
                    <div id="flex-container">
                        <div id="input-container">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div id="input-container">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                        <div id="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div id="input-container">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone_number">
                        </div>
                        <div id="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div id="input-container">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password">
                        </div>
                    </div>
                </div>
                
            </form>
            <button type="submit">Create Account</button>
            <div id="log-in">
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </main>
    </body>
</html>
